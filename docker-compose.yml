services:
  # MySQL数据库
  db:
    image: mysql:8.0
    container_name: annotation-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: annotation_platform
      MYSQL_USER: annotation_user
      MYSQL_PASSWORD: annotation_pass
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - annotation-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: annotation-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_USERNAME: annotation_user
      DB_PASSWORD: annotation_pass
      JWT_SECRET: mySecretKey1234567890123456789012345678901234567890
      JWT_EXPIRATION: 86400000
      CORS_ALLOWED_ORIGINS: http://localhost
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    ports:
      - "8080:8080"
    networks:
      - annotation-network

  # Vue3前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: annotation-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - annotation-network

volumes:
  mysql_data:

networks:
  annotation-network:
    driver: bridge
